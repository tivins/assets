            <div class="box box-warning mb "><div class="header no-borders"><span class="title header-item"><ul class="my-0"><li>username already used</li><li>Invalid email</li><li>password too weak</li><li>passwords does not match</li></ul></span><a href="#" class="header-item close-box-btn"

    <form class="form p-3">
    <div class="field">
      <label>
        <span class="form-label">User name</span>
        <input type="text" name="username" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Email</span>
        <input type="email" name="email" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Password</span>
        <input type="password" name="password" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Password confirm</span>
        <input type="password" name="password-confirm" required>
      </label>
    </div>
    <div class="field">
    <button type="submit" class="button success w-100">Sign up</button>
    </div>
