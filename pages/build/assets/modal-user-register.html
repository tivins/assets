<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/assets/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/assets/layout.css">
    <link type="text/css" rel="stylesheet" href="/assets/over.css">
    <link href="/assets/fontawesome6/css/all.min.css" rel="stylesheet">
    <script type="module" src="/assets/main.js"></script>
  </head>
  <body>
    <div class="container-lg px-3 my-5"><div class="" style="max-width: 350px;margin-left:auto;margin-right:auto">
    <div class="text-center">
      <i class="fa fa-globe-europe fs-250 p-4 op-05" title="WebSite Logo"></i>
      <h2 class="mt-0 mb-4 fw-light">Sign in to WebSite</h2>
    </div>
    <div class="pb-4">
    <div class="box box-warning mb"><div class="header no-borders"><span class="title header-item"><ul><li>Invalid email</li><li>password too weak</li><li>username already used</li></ul></span><a href="#" class="header-item close-box-btn" title="Close"><i class="fa fa-fw fa-times"></i></a></div><div class="body "></div><div class="footer no-background fs-90"></div></div>
    <div class="box flex-grow"><div class="header text-center"><a href="/assets" class="header-item" title="back"><i class="fa fa-fw fa-chevron-left" aria-hidden="true"></i></a><span class="title header-item"><i class="fa-fw fa fa-lock op-05"></i></span><a href="#" class="header-item pop-trigger" data-data="[1,2,3]" title="Connect with..."><i class="fa-fw fa fa-plus"></i></a></div><div class="body ">
    <form class="form p-3">
    <div class="field">
      <label>
        <span class="form-label">User name</span>
        <input type="text" name="username" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Email</span>
        <input type="email" name="email" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Password</span>
        <input type="password" name="password" required>
      </label>
    </div>
    <div class="field">
      <label>
        <span class="form-label">Password confirm</span>
        <input type="password" name="password-confirm" required>
      </label>
    </div>
    <div class="field">
    <button type="submit" class="button success w-100">Sign up</button>
    </div>
    </form></div><div class="footer no-background fs-90"><div class="flex-grow">
            <a href="/assets/modal-user-login.html" class="p-3 d-block text-center w-100 simi-link">
                Already registered? <span class="simi-react">Sign in</span>!
            </a>
            </div>
          </div></div>
    <div class="py-4 d-flex fs-80">
      <a href="/assets/" class="flex-grow text-center p-2"><i class="fa fa-globe-europe mr-2"></i>WebSite</a>
      <a href="assets/legal.html" class="flex-grow text-center p-2">terms &amp; privacy</a>
    </div>
    </div>
        </div></div>
  </body>
</html>
