<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/assets/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/assets/layout.css">
    <link type="text/css" rel="stylesheet" href="/assets/over.css">
    <link href="/assets/fontawesome6/css/all.min.css" rel="stylesheet">
    <script type="module" src="/assets/main.js"></script>
  </head>
  <body>
    <div class="container-lg px-3 my-5"><h1><a href="/assets">Assets!</a> - User Settings</h1><hr><div class="box mb-3"><div class="header "><a href="/assets" class="header-item" title="back"><i class="fa fa-fw fa-chevron-left" aria-hidden="true"></i></a><span class="title header-item">John Doe</span><a href="#" class="header-item">...</a></div><div class="body p-3">
      <div class="d-flex-md gutter-sm">
        <div class="col-8">

      <form class="form">
      
        <h2 class="mt-0">Primary settings</h2>
      
        <div class="field">
          <label>
            <span class="form-label">UserName</span>
            <input type="text" name="username" value="John Doe">
            <div class="subtext-2">Ce nom sera utilisé publiquement pour vous désigner.</div>
          </label>
        </div>
        
        
        <div class="field">
          <label>
            <span class="form-label">Preference email</span>
            <input type="email" name="email-primary" value="john.doe@example.com" readonly>
          </label>
          <div class="subtext">Vous pouvez configurer la préférence de vos adresses de
           communications dans la <a href="#">section emails</a>.</div>
        </div>
        
        
        
        <div class="field">
          <label>
            <span class="form-label">URL</span>
            <input type="url" name="url" value="" placeholder="https://my-website.example.com"> 
          </label>
        </div>
        
      </form>    
    </div>
        <div class="col-4 b-left-md b-top-sm text-center">
          <h4>Représentation graphique</h4>
          <img class="radius no-overflow" src="https://i.stack.imgur.com/2EeK7.png" />
          <div class="p-3"><a href="#" class="button"><i class="fa fa-pencil fa-fw mr-2"></i> modifier</a></div>
        </div>
      </div>
    </div><div class="footer no-background fs-90"></div></div></div>
  </body>
</html>
